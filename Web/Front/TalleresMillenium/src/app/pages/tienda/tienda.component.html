<div>
    <app-header></app-header>
</div>
<div class="principal">
    <div class="titulo">
    @if(tipo=="servicios"){
        <h1>{{'service' | translate }}</h1>
    }@else if (tipo=="productos") {
        <h1>{{'product' | translate }}</h1>
    }@else{
        <h1>pendejo</h1>
    }
    <div class="buscador">
        <form (ngSubmit)="search()">
            <input type="text" placeholder="Buscar" size="40">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="lista">
        @for (item of listaservicios; track $index) {
        <div class="lista-carta">
            <img class="lista-image" [src]="item.imagen" alt="">
            <h2>{{item.nombre}}</h2>
            <h3>valoracion</h3>@if(tipo=="servicios"){
                <button class="lista-boton" (click)="goToContent(item.id)">Ver mas</button>
            }@else if (tipo=="productos") {
                <button class="lista-boton" (click)="goToContent(item.id)"> Ver mas</button>
            }
        </div>
    }
    </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>    
</div>
